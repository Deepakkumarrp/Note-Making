<body>
    <h2>Notes</h2>

    <a href="login.html">Login</a>

<script>
    const getNotes = () => {
        fetch("https://clean-toga-wasp.cyclic.app/",{
            headers: {
                "Content-type" : "application/json",
                authorization : `Bearer ${localStorage.getItem("token")}`
            }
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.log(err))
    }
    getNotes();
</script>
